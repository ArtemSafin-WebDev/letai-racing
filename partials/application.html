<section class="application">
    <div class="application__content">
        <h2 class="application__heading">
            Оставьте заявку
        </h2>
        <form action="/" method="POST" class="application__form js-form">
            <h3 class="application__form-heading">
                Контактные данные*
            </h3>
            <div class="application__fields">
                <div class="application__field">
                    <div class="application__input-wrapper">


                        <input type="text" class="application__input" name="name" required="" placeholder="ФИО">
                    </div>
                </div>
                <div class="application__field">
                    <div class="application__input-wrapper">


                        <input type="email" class="application__input" name="email" required="" placeholder="e-mail">
                    </div>
                </div>
                <div class="application__field">
                    <div class="application__input-wrapper">


                        <input type="tel" class="application__input" name="phone" required="" placeholder="Телефон">
                    </div>
                </div>
                <div class="application__field">
                    <div class="application__input-wrapper">
                        <input type="text" class="application__input" name="company" required=""
                            placeholder="Организация">
                    </div>
                </div>
            </div>
            <div class="application__checkboxes">
                <div class="application__checkbox-wrapper">
                    <label class="application__checkbox">
                        <input type="checkbox" class="application__checkbox-input" name="team">
                        <span class="application__checkbox-mark">

                        </span>
                        <span class="application__checkbox-text">
                            У меня есть команда
                        </span>
                    </label>
                </div>
                <div class="application__checkbox-wrapper">
                    <label class="application__checkbox">
                        <input type="checkbox" class="application__checkbox-input" name="policy" required="">
                        <span class="application__checkbox-mark">

                        </span>
                        <span class="application__checkbox-text">
                            Я согласен на обработку персональных данных
                        </span>
                    </label>
                </div>
            </div>
            <div class="application__submit-wrapper">
                <button class="application__submit" type="submit">
                    Зарегистрироваться
                </button>
            </div>
        </form>

    </div>
</section>
